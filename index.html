
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Quote-Generator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Koulen&family=Orbitron&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Koulen&family=Kulim+Park:wght@200&family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
         <header>
            <nav class="navbar">
                <div class="burger-container">
                    <input id="burger-menu" type="checkbox"/>
                    <label for="burger-menu" class="menu__btn">&#9776;</label>
                  <ul class="menu__box">
                    <li><a class="menuitem" href="">About</a></li>
                    <li><a class="menuitem" href="">Home</a></li>
                    <li><a class="menuitem" href="">Log In</a></li>
                  </ul>
                </div>
            </nav>
            <div class = "banner">
                <img src = "Images/austronaut.png" alt="image of a floating austronaut">
                <h1>GENERATE YOUR COSMIC QUOTE</h1>
             </div>
        </header>
        <main>
            <div class="quote-banner">
            <div class = "quoteCard">
                <img src = "Images/New Product (5).png" alt = "image of a planet">
                <p> Generated Quote</p>
            </div>
            </div>
            <div class = "options">
                <label class="collapse" for="_1">
                <div class = "settings" id="_1" onclick="settings()">
                    <iconify-icon icon="carbon:settings-adjust" class="symbol" ></iconify-icon>
                  </div>
                </label>
                  <div class = "new-quote">
                    <p>New Quote</p>
                    <iconify-icon icon="akar-icons:arrow-cycle" class="symbol"></iconify-icon>
                </div>
            </div>
                    <div class = "options-pop close" onclick="closeSettings()" >
                        <iconify-icon icon="akar-icons:cross" class="symbol" ></iconify-icon>
                       <div class = "options-container">
                         <div class = "font">
                            <h3>FONT</h3>
                            <label for="fonts"></label>
                                <select name="fonts" id="fonts">
                                    <option value="regular">Regular</option>
                                    <option value="option-2">Option 2</option>
                                    <option value="option-3">Option 3</option>
                                    <option value="option-4">Option 4</option>
                                </select>
                        </div>
                        <div id="vertical-line"></div>
                          
                        
                        <div class = "background">
                           <h3>BACKGROUND</h3>
                            <div class = "color-rounds">
                              <div class = "item color-1">  </div>
                            <div class = "item color-2">  </div>
                            <div class = "item color-3">  </div>
                            </div>
                        </div>
                        <div id="vertical-line"></div>
                        <div class = "image">
                            <h3>IMAGE</h3>
                            <iconify-icon icon="akar-icons:arrow-cycle" id="symbol"></iconify-icon>
                        </div>
                    </div>
                </div>
            </div>
        </main>
            <footer>
                <img src = "image of a galaxy">
                <p>All rights reserved</p>
                <div class = "media-icons">
<i class="fab fa-brands fa-facebook-square"></i>
                    <i class="fab fa-regular fa-alien"></i>
                    <i class="fab fa-regular fa-alicorn"></i>
                  </div>
            </footer>
            <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
            <script src="script.js"></script>
          
</body> 
</html>
