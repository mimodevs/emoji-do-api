<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>      
        <div class = "universe">
            <img src = "Images/galaxy.png" alt = "image of a galaxy">
         </div>   
         <header>
           <img src="/assets/logo.png">
           <div class="burger-container">
             <label for="burger" class="burger">&#9776;</label>
             <input id="burger" type="checkbox"/>
             <div class="options">
               <a>About</a>
               <a>Home</a>
               <a>Log In</a>
             </div>  
         </header>
        <div class = "banner">
            <img src = "" alt="image of a floating austronaut">
            <h1>GENERATE YOUR COSMIC QUOTE</h1>   
         </div>
              
        <main>
            <div class = "quoteCard">
                <img src = "" alt = "image of a planet">
                <p> Generated Quote</p>
            </div>
            <div class = "options">
                <div class = "settings">
                    <label for="settings" class="settings"><iconify-icon icon="carbon:settings-adjust"></iconify-icon></label>
                    <input id="settings" type="checkbox"/>

                    <div class = "options-pop">
                        <i><iconify-icon icon="akar-icons:cross"></iconify-icon></i>
                        <div class = "font">
                            <h3>FONT</h3>
                            <p>Regular <iconify-icon icon="entypo:triangle-down"></iconify-icon></p>
                        </div>
                        <div class = "background">
                            <i></i>
                            <i></i>
                            <i></i>
                        </div>
                        <div class = "image">
                            <h3>IMAGE</h3>
                            <i><iconify-icon icon="akar-icons:arrow-cycle"></iconify-icon></i>
                        </div>

                    </div>
                </div>
                <div class = "new-quote">
                    <p>New Quote</p>
                    <i><iconify-icon icon="akar-icons:arrow-cycle"></iconify-icon></i>
                </div>
                 </div> 
            </div>
        </main>    
            
            <footer>
                <img src = "image of a galaxy">
                <p>All rights reserved</p>
                <div class = "media-icons">
                    <i class="fab fa-brands fa-facebook-square"></i>
                    <i class="fab fa-regular fa-alien"></i>
                    <i class="fab fa-regular fa-alicorn"></i>
                  </div>
            </footer>    
            
        <script src="script.js"></script>
        <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>

</body>
</html>
